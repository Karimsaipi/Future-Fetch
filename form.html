<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Форма</title>
  <link rel="stylesheet" href="styles.css" /> 
  <script src="./srcForm/formMain.ts" type="module"></script>
</head>
<body>
  <section class = "form-wrapper">
    <form  method="POST" class="form">
      <button class="form__button close" type="button" id="closeBtn">Закрыть</button>
      <div class="form__group">
        <label for="name" class="form__label">Имя</label>
        <input type="text" id="name" name="name" class="form__input" required/>
      </div>

      <div class="form__group">
        <label for="email" class="form__label">Email</label>
        <input type="email" id="email" name="email" class="form__input" required/>
      </div>

      <div class="form__group">
        <label for="message" class="form__label">Сообщение</label>
        <textarea id="message" name="message" class="form__textarea" rows="4" required></textarea>
      </div>

      <button type="submit" class="form__button ">Отправить</button>
    </form>
     <div id="result" class="result" style="display:none">
      
     </div>
  </section>
</body>
</html>
